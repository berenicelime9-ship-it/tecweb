<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>
<body>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=".">ProductApp</a>
        <div class="collapse navbar-collapse">
            <form class="form-inline my-2 my-lg-0" id="searchForm">
                <input class="form-control mr-sm-2" name="search" id="search" type="search"
                       placeholder="ID, marca o descripción" aria-label="Search">
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- FORMULARIO -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="product-form" novalidate>
                            <div class="form-group">
                                <label for="nombre">Nombre del producto</label>
                                <input class="form-control" type="text" id="nombre" required>
                                <small id="statusNombre" class="form-text"></small>
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input class="form-control" type="number" id="precio" step="0.01" required>
                                <small id="statusPrecio" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="unidades">Unidades</label>
                                <input class="form-control" type="number" id="unidades" required>
                                <small id="statusUnidades" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="modelo">Modelo</label>
                                <input class="form-control" type="text" id="modelo" required>
                                <small id="statusModelo" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="marca">Marca</label>
                                <input class="form-control" type="text" id="marca" required>
                                <small id="statusMarca" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="detalles">Detalles</label>
                                <textarea class="form-control" id="detalles"></textarea>
                                <small id="statusDetalles" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="imagen">URL de imagen</label>
                                <input class="form-control" type="text" id="imagen">
                            </div>

                            <input type="hidden" id="productId">
                            <button class="btn btn-primary btn-block" type="submit">Agregar Producto</button>

                            <!-- BARRA DE MENSAJES -->
                            <div id="statusBar" class="mt-3 font-weight-bold"></div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- TABLA DE PRODUCTOS -->
            <div class="col-md-7">
                <div class="card mb-3" id="product-result" style="display:none;">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>

                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Detalles</td>
                            <td>Acciones</td>
                        </tr>
                    </thead>
                    <tbody id="products"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
